        - path_regex: environments/ci\-secrets\.yaml$   #PMIDC-PROD
          encrypted_regex: '^(secrets)$'
          kms: 'arn:aws:kms:ap-south-1:023860687624:key/406a29cf-09d4-4874-93f3-0a893aaea0e8'

 
